<div class="row">

    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)"> 
            <div class="form-group">
                <label for="title">Title</label>
                <input  #title="ngModel" [(ngModel)]="product.title" 
                name="title" id="title" type="text" class="form-control" required>
              <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                  title is required
                </div>
        
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group"><span class="input-group-text">$</span>
                    <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required  >
                      </div> 
                <div class="alert alert-danger" *ngIf="price.touched && title.invalid">
                 <div *ngIf="price.errors.required">Price is required</div>
                 <!-- <div *ngIf="price.errors.min">Price should be zero or higher</div> -->
             </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" [(ngModel)]="product.category" name="category" id="catogory" class="form-control" required>
                   <option value=""></option>
                   <option *ngFor="let c of categories$ | async" [value]="c.key">{{c.name}}</option>
               </select>
               <div class="alert alert-danger" *ngIf="category.touched && title.invalid">
                   catogory is required
               </div>
            </div>
        
            <div class="form-group" >
                <label for="imageUrl">Image Url</label>
                <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required >
                <div class="alert alert-danger" *ngIf="imageUrl.touched && title.invalid">
                    imageUrl is required
                </div>
            </div>
        
            <button class="btn btn-primary">Save</button>
            <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        
        </form>
    </div>
    <div class="col-md-6">
       <product-card [product]="product" [show-actions]="false"></product-card>
    </div>

</div>
